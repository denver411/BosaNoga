<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Bosa Noga</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="top-menu">
                <div class="wrapper">
                    <ul class="top-menu__items">
                        <li class="top-menu__item">
                            <a href="#">Возврат</a>
                        </li>
                        <li class="top-menu__item">
                            <a href="#">Доставка и оплата</a>
                        </li>
                        <li class="top-menu__item">
                            <a href="#">О магазине</a>
                        </li>
                        <li class="top-menu__item">
                            <a href="#">Контакты</a>
                        </li>
                        <li class="top-menu__item">
                            <a href="#">Новости</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="header-main">
                <div class="header-main__wrapper wrapper">
                    <div class="header-main__phone">
                        <a href="tel:++7-495-790-35-03">+7 495 79 03 5 03</a>
                        <p>Ежедневно: с 09-00 до 21-00</p>
                    </div>
                    <div class="header-main__logo">
                        <a href="#">
                            <img src="img/header-logo.png" alt="logotype">
                        </a>
                        <p>Обувь и аксессуары для всей семьи</p>
                    </div>
                    <div class="header-main__profile">
                        <div class="header-main__pics">
                            <div class="header-main__pic header-main__pic_search"></div>
                            <div class="header-main__pic_border"></div>
                            <div class="header-main__pic header-main__pic_profile"></div>
                            <div class="header-main__pic_border"></div>
                            <div class="header-main__pic header-main__pic_basket">
                                <div class="header-main__pic_basket_full">1</div>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="header-main__hidden-panel"></div>
            </div>
            <nav class="main-menu">
                <div class="wrapper">
                    <ul class="main-menu__items">
                        <li class="main-menu__item">
                            <a href="#">АКЦИИ</a>
                        </li>
                        <li class="main-menu__item">
                            <a href="#">ЖЕНСКАЯ ОБУВЬ</a>
                        </li>
                        <li class="main-menu__item">
                            <a href="#">МУЖСКАЯ ОБУВЬ</a>
                        </li>
                        <li class="main-menu__item">
                            <a href="#">ДЕТСКАЯ ОБУВЬ</a>
                        </li>
                        <li class="main-menu__item">
                            <a href="#">АКСЕССУАРЫ</a>
                        </li>
                        <li class="main-menu__item">
                            <a href="#">ДЛЯ ДОМА</a>
                        </li>
                        <li class="main-menu__item">
                            <a href="#">БРЕНДЫ</a>
                        </li>
                        <li class="main-menu__item">
                            <a href="#">НОВИНКИ</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <section class="slider">
            <div class="wrapper">
                <div class="slider__picture">
                    <img src="img/slider.jpg" alt="slider">
                    <div class="slider__arrow slider__arrow_left"></div>
                    <div class="slider__arrow slider__arrow_right"></div>
                    <div class="slider__circles">
                        <div class="slider__circle"></div>
                        <div class="slider__circle slider__circle_active"></div>
                    </div>
                    <h2>К ВЕСНЕ ГОТОВЫ!</h2>
                </div>
            </div>
        </section>
        <section class="new-deals"></section>
        <section class="sales-and-news"></section>
        <section class="about-us"></section>
        <footer class="footer"></footer>
    </div>
    <script src="js/script.js"></script>

</html>
